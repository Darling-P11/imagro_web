<div class="container">
  <!-- Contenedor del título -->
  <div class="title-box">
    <h2 class="title">Elige cómo quieres generar tu modelo</h2>
  </div>

  <!-- Contenedor principal -->
  <div class="box">
    <!-- Opción 1: Subida de ZIP -->
    <div class="option-card">
      <i class="ri-folder-zip-line icon-zip"></i>
      <p class="description">
        Sube un archivo <strong>.zip</strong> con la estructura de imágenes organizada en carpetas.
      </p>
      <span class="note">Solo .zip descargados de Imagro</span>
    </div>

    <!-- Separador vertical con "o" -->
    <div class="separator">
      <div class="line"></div>
      <span class="separator-text">o</span>
      <div class="line"></div>
    </div>

    <!-- Opción 2: Configuración Manual -->
    <div class="option-card">
      <i class="ri-settings-3-line icon-config"></i>
      <p class="description">
        Selecciona manualmente las imágenes y ajusta las configuraciones del modelo.
      </p>
      <span class="note">Recomendada</span>
    </div>
  </div>
</div>
