<div class="login-container" @fadeInOut>
  <div class="login-card">
    <h2 class="login-title">Recuperar Contraseña</h2>

    <p class="info-text">Ingresa tu correo y te enviaremos un enlace para restablecer tu contraseña.</p>

    <!-- ✅ Alerta -->
    <div *ngIf="error" class="alert alert-error">{{ error }}</div>
    <div *ngIf="message && !error" class="alert alert-success">{{ message }}</div>

    <!-- ✅ Formulario -->
    <form (submit)="onResetPassword()">
      <label for="email">Correo Electrónico</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Ingresa tu correo"
        required
      />

      <button type="submit" class="btn-login">Enviar Enlace</button>
    </form>

    <!-- ✅ Botón de Volver Atrás -->
    <div class="extra-options">
      <a (click)="goBack()">Volver al Inicio de Sesión</a>
    </div>
  </div>

  <!-- ✅ Fondos de gradiente -->
  <div class="gradient-left"></div>
  <div class="gradient-right"></div>
</div>
