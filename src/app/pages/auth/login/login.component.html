<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Iniciar Sesión</h2>

    <form (submit)="onLogin()">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Ingresa tu correo" required>

      <label for="password">Contraseña</label>
      <div class="password-container">
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Ingresa tu contraseña" required>
        <button type="button" class="toggle-password">
          <img src="assets/icons/eye.png" alt="Mostrar contraseña">
        </button>
      </div>

      <button type="submit" class="btn-login">Iniciar Sesión</button>
    </form>

    <div class="extra-options">
      <a href="#">¿Olvidaste tu contraseña?</a>
      <p>¿No tienes una cuenta? <a href="/register">Crea una nueva</a></p>
    </div>

    <div class="separator">
      <span>O inicia sesión con</span>
    </div>

    <button (click)="loginWithGoogle()" class="btn-google">
      <img src="assets/icons/google.png" alt="Google"> Inicia sesión con Google
    </button>
  </div>

  <!-- Fondos de gradiente -->
  <div class="gradient-left"></div>
  <div class="gradient-right"></div>
</div>
